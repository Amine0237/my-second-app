<div class="container">
    <div class="heading">Template Driven Approach</div>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="uname">Username</label>
          <input
            name="uname"
            required
            type="text"
            class="form-control"
            id="uname"
          />
          
          <!-- <small *ngIf="!uname.valid && uname.touched"
            >Username is required</small
          > -->
        </div>
  
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input
            name="emailAddress"
            type="email"
            class="form-control"
            id="emailAddress"
          />
          
          <!-- <small
            *ngIf="
              emailAddress.errors &&
              emailAddress.errors.required &&
              emailAddress.touched
            "
            >Email Address is required</small
          > -->
          <!-- <small
            *ngIf="
              emailAddress.errors &&
              emailAddress.errors.email &&
              emailAddress.touched
            "
            >Email Address should be valid</small
          > -->
        </div>
  
        <div class="d-flex">
          <div class="form-group form-check">
            <input
              name="readTerms"
              type="checkbox"
              class="form-check-input"
              id="readTerms"
            />
            <label class="form-check-label" for="readTerms"
              >I have read terms and conditions</label
            >
          </div>
  
          <button
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
